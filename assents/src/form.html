<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assents/css/form.css">
    <title>Formulário de Cadastro</title>

</head>
<body>
    <header>
        <img src="/img/newtab-logo.png" alt="Logo NewTab">
    </header>
    <section>
        
        <main>
            <a href="index.html">Listagem</a>                      
            <a href="form.html">Cadastrar</a>                      
        </main>

        <div id="container">
           <form action="">
               <div>
                   <label for="name">Nome:</label>
                   <input type="text" id="name" required>
               </div>
               <div>
                   <label for="number">Telefone:</label>
                   <input type="number" id="number" required>
               </div>
               <div id="inputRadio">
                   <label for="">Experiência Prévia </label>
                   <input type="radio"> <span>sim</span>
                   <input type="radio"> <span>não</span>                   
               </div>
               <div>
                   <button>Enviar</button>
               </div>
           </form>
        </div>
    </section>
</body>
</html>
